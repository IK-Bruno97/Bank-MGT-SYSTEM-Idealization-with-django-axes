{% extends 'frontend/base.html' %}

{% block title %}Deposits | {% endblock %}

{% block content %}
<br>
<br>
<div class="w3-container w3-margin">
    <div class="w3-container w3-row w3-green w3-padding-8">
        <p class="">&#127974; Deposit</p>
    </div>
    <div class="w3-container w3-row w3-black w3-padding-8">
        <p style="color:white; float:right;" id="jscal"><p> 
        <p class="">Welcome, {{request.user.first_name}} </p>
    </div>
    <div class="w3-center w3-green ">
        <h3>Deposit form</h3>
        <form action="" method="post">
            {% csrf_token %}
            {% autoescape on %}
            {{form.as_p}}
            <label for="deposit">$2000 max deposit amount per 12hr.</label>
            <br>
            <input type="text" name="deposit" value="{{data.deposit}}" placeholder="$" min="1" max="2000" required>
            <br><br>

            <input type="submit" value="Deposit" />
            {% endautoescape %}
        </form>
        <br>
        <br>
        <br>
        <br>
    </div>
</div>
{% endblock %}
